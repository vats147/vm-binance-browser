# Fly.io Configuration for Binance Browser
# See https://fly.io/docs/reference/configuration/

app = 'binance-browser'
primary_region = 'sin'  # Singapore - closest to India

[build]

[http_service]
  internal_port = 6080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  DISPLAY = ':99'
